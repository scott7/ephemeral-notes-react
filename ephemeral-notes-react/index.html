<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ephemeral Notes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      /* GitHub-inspired navbar styling */
      .navbar {
        background-color: var(--bg-panel) !important;
        border-bottom: 1px solid var(--border-default) !important;
        border-radius: 0;
        margin: 0;
        padding: var(--space-3) var(--space-4);
        box-shadow: none;
      }

      .navbar-brand {
        font-weight: var(--font-semibold);
        font-size: var(--text-lg);
        color: var(--text-primary) !important;
        padding: var(--space-2) var(--space-3);
        border-radius: 6px;
        transition: background-color 0.15s ease;
      }

      .navbar-brand:hover {
        background-color: var(--bg-tertiary);
        color: var(--text-primary) !important;
      }

      .nav-link {
        color: var(--text-secondary) !important;
        font-size: var(--text-sm);
        font-weight: var(--font-medium);
        padding: var(--space-2) var(--space-3);
        border-radius: 6px;
        margin: 0 var(--space-1);
        transition: all 0.15s ease;
      }

      .nav-link:hover,
      .nav-link.active {
        background-color: var(--bg-tertiary);
        color: var(--text-primary) !important;
      }

      .navbar-toggler {
        border-radius: 6px;
        border-color: var(--border-default);
      }

      /* Theme toggle button */
      .theme-toggle-btn {
        width: 32px;
        height: 32px;
        border-radius: 6px;
        border: 1px solid var(--border-default) !important;
        background-color: transparent !important;
        color: var(--text-secondary) !important;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.15s ease;
      }

      .theme-toggle-btn:hover {
        background-color: var(--bg-tertiary) !important;
        border-color: var(--border-emphasis) !important;
        color: var(--text-primary) !important;
      }

      .theme-toggle-btn i {
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Notes</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="/">Create New</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/view">Saved</a>
            </li>
          </ul>
          <button 
            class="btn btn-outline-light theme-toggle-btn"
            onclick="toggleTheme()"
            title="Toggle dark/light mode"
            id="themeToggleBtn"
          >
            <i class="bi bi-moon" id="themeIcon"></i>
          </button>
        </div>
      </div>
    </nav>
    <div id="root"></div>
    <script type="module" src="/src/index.js"></script>
    <script>
      let isDarkMode = true; // Default to dark mode
      let reactThemeToggle = null;

      // Initialize theme on page load
      function initializeTheme() {
        const savedTheme = localStorage.getItem('theme');
        isDarkMode = savedTheme !== 'light'; // Default to dark mode unless explicitly set to light
        applyTheme();
      }

      function applyTheme() {
        const body = document.body;
        const themeIcon = document.getElementById('themeIcon');
        const themeToggleBtn = document.getElementById('themeToggleBtn');
        
        if (isDarkMode) {
          body.classList.add('dark-theme');
          body.classList.remove('light-theme');
          if (themeIcon) themeIcon.className = 'bi bi-sun';
          if (themeToggleBtn) themeToggleBtn.title = 'Switch to light mode';
        } else {
          body.classList.add('light-theme');
          body.classList.remove('dark-theme');
          if (themeIcon) themeIcon.className = 'bi bi-moon';
          if (themeToggleBtn) themeToggleBtn.title = 'Switch to dark mode';
        }
        
        localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
      }

      function toggleTheme() {
        isDarkMode = !isDarkMode;
        applyTheme();
        
        if (window.reactThemeToggle) {
          window.reactThemeToggle();
        }
      }

      window.setReactThemeToggle = function(toggleFunction) {
        window.reactThemeToggle = toggleFunction;
      };

      document.addEventListener('DOMContentLoaded', initializeTheme);
    </script>
  </body>
</html>
