<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ephemeral Notes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .navbar {
        border-radius: 10px;
        margin: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .navbar-brand {
        border-radius: 8px;
        padding: 8px 15px;
        transition: all 0.3s ease;
      }
      .navbar-brand:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }
      .nav-link {
        border-radius: 8px;
        padding: 8px 15px;
        margin: 0 5px;
        transition: all 0.3s ease;
      }
      .nav-link:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }
      .navbar-toggler {
        border-radius: 8px;
      }
      
      /* Theme toggle button styles */
      .theme-toggle-btn {
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        border: 2px solid #ffffff;
        background-color: transparent;
        color: #ffffff;
      }

      .theme-toggle-btn:hover {
        transform: scale(1.1);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        background-color: rgba(255, 255, 255, 0.1);
      }

      .theme-toggle-btn i {
        font-size: 1.1rem;
      }

      /* Dark theme styles for HTML navbar */
      .dark-theme .navbar {
        background-color: #2d2d2d !important;
        border: 1px solid #404040;
      }

      .dark-theme .navbar-dark {
        background-color: #2d2d2d !important;
      }

      .dark-theme .navbar-brand {
        color: #e0e0e0 !important;
      }

      .dark-theme .navbar-brand:hover {
        color: #ffffff !important;
      }

      .dark-theme .nav-link {
        color: #e0e0e0 !important;
      }

      .dark-theme .nav-link:hover {
        background-color: #404040 !important;
        color: #ffffff !important;
      }

      .dark-theme .theme-toggle-btn {
        border-color: #e0e0e0;
        color: #e0e0e0;
      }

      .dark-theme .theme-toggle-btn:hover {
        background-color: #404040;
        border-color: #ffffff;
        color: #ffffff;
      }

      /* Light theme styles for HTML navbar */
      .light-theme .navbar {
        background-color: #343a40 !important;
        border: 1px solid #495057;
      }

      .light-theme .navbar-dark {
        background-color: #343a40 !important;
      }

      .light-theme .navbar-brand {
        color: #ffffff !important;
      }

      .light-theme .navbar-brand:hover {
        color: #f8f9fa !important;
      }

      .light-theme .nav-link {
        color: #ffffff !important;
      }

      .light-theme .nav-link:hover {
        background-color: rgba(255, 255, 255, 0.1) !important;
        color: #f8f9fa !important;
      }

      .light-theme .theme-toggle-btn {
        border-color: #ffffff;
        color: #ffffff;
      }

      .light-theme .theme-toggle-btn:hover {
        background-color: rgba(255, 255, 255, 0.1);
        border-color: #f8f9fa;
        color: #f8f9fa;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Notes</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="/">Create New</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/view">Saved</a>
            </li>
          </ul>
          <button 
            class="btn btn-outline-light theme-toggle-btn"
            onclick="toggleTheme()"
            title="Toggle dark/light mode"
            id="themeToggleBtn"
          >
            <i class="bi bi-moon" id="themeIcon"></i>
          </button>
        </div>
      </div>
    </nav>
    <div id="root"></div>
    <script type="module" src="/src/index.js"></script>
    <script>
      let isDarkMode = true; // Default to dark mode
      let reactThemeToggle = null;

      // Initialize theme on page load
      function initializeTheme() {
        const savedTheme = localStorage.getItem('theme');
        isDarkMode = savedTheme !== 'light'; // Default to dark mode unless explicitly set to light
        applyTheme();
      }

      function applyTheme() {
        const body = document.body;
        const themeIcon = document.getElementById('themeIcon');
        const themeToggleBtn = document.getElementById('themeToggleBtn');
        
        if (isDarkMode) {
          body.classList.add('dark-theme');
          body.classList.remove('light-theme');
          if (themeIcon) themeIcon.className = 'bi bi-sun';
          if (themeToggleBtn) themeToggleBtn.title = 'Switch to light mode';
        } else {
          body.classList.add('light-theme');
          body.classList.remove('dark-theme');
          if (themeIcon) themeIcon.className = 'bi bi-moon';
          if (themeToggleBtn) themeToggleBtn.title = 'Switch to dark mode';
        }
        
        localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
      }

      function toggleTheme() {
        isDarkMode = !isDarkMode;
        applyTheme();
        
        if (window.reactThemeToggle) {
          window.reactThemeToggle();
        }
      }

      window.setReactThemeToggle = function(toggleFunction) {
        window.reactThemeToggle = toggleFunction;
      };

      document.addEventListener('DOMContentLoaded', initializeTheme);
    </script>
  </body>
</html>
